<div class="row pt-5">
    <div class="pt-5 col-8 offset-2">
        <div class="card">
            <div class="card-header">
                <h5>Cambiar la contraseña</h5>
            </div>
            <div class="card-body">
                <form  (ngSubmit)="onSubmit()"  #responseResetForm="ngForm">
                    
                    <div class="alert alert-danger" [hidden]="!errors.email">                        
                        {{ errors.email }}
                    </div>
                    <div class="alert alert-danger" [hidden]="!errors.password">
                        {{ errors.password }}                                                
                    </div>
                    <div class="alert alert-danger" [hidden]="!error">
                        {{ error }}                                                
                    </div>
                    <div class="form-group row">                        
                        <div class="col-sm-12">
                            <label for="email">Email</label>
                            <input type="email" [(ngModel)]="form.email" name="email" class="form-control" id="email" placeholder="example@example.com" required>
                        </div>
                    </div>
                    <div class="form-group row">                        
                        <div class="col-sm-12">
                            <label for="password">Nueva Contraseña</label>
                            <input type="password" [(ngModel)]="form.password"  name="password" class="form-control" id="email" placeholder="Nueva contraseña" required>
                        </div>
                    </div>
                    <div class="form-group row">                        
                        <div class="col-sm-12">
                            <label for="password_confirm">Confirmar contraseña</label>
                            <input type="password" [(ngModel)]="form.password_confirmation"  name="password_confirmation" class="form-control" id="password_confirm" placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" [disabled]="!responseResetForm.valid" class="btn btn-primary btn-block">Cambiar</button>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
