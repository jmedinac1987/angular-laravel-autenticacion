<div class="row pt-5">
    <div class="pt-5 col-8 offset-2">
        <div class="card">
            <div class="card-header">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <form  (ngSubmit)="onSubmit()"  #loginForm="ngForm">
                    <div class="alert alert-danger" [hidden]="!error">
                        {{ error }}
                    </div>
                    <div class="form-group row">                        
                        <div class="col-sm-12">
                            <label for="email">Email</label>
                            <input type="email" [(ngModel)]="form.email" name="email" class="form-control" id="email" placeholder="example@example.com" required>
                        </div>
                    </div>
                    <div class="form-group row">                        
                        <div class="col-sm-12">
                            <label for="password">Contrase침a</label>
                            <input type="password" [(ngModel)]="form.password"  name="password" class="form-control" id="email" placeholder="Contrase침a" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Iniciar sesi칩n</button>
                            <a [routerLink]="['/signup']" class="btn btn-info float-right">Crear cuenta</a>
                        </div>
                    </div>
                    <small>
                        <a [routerLink]="['/request-password-reset']" class="nav-link float-right">Olvidaste tu contrase침a</a>
                    </small>
                </form>
            </div>
        </div>
    </div>    
</div>
